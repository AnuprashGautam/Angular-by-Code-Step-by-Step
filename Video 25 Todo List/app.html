<div class="container">
    <h2>Todo List</h2>
    
    <div>
        <input type="text" placeholder="Enter the task here" [(ngModel)]="task">
        <button (click)="addTask()">Add Task</button>
    </div>

    <div class="tasklist">
        @for(task of tasklist; track task.id)
        {
            <div class="task">
                <span>{{task.id}}</span>
                <span>{{"  "+task.task}}</span>
                <button (click)="deleteTask(task.id)">Delete Task</button>
            </div>
        }
    </div>
</div>
