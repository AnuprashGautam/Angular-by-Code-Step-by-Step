<h2>Forms</h2>

<form [formGroup]="profileFormGroup" (ngSubmit)="submitForm()">
    <label for="username">Username:</label>
    <input type="text" placeholder="Enter the username" id="username" formControlName="name">
    <span *ngIf="name?.hasError('required')">Name is required.</span>
    <span class="error" *ngIf="name?.invalid && (name?.dirty || name?.touched)">Please provide the correct name.</span>

    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" >
    <span *ngIf="password?.hasError('required')">Password is required.</span>
    <span class="error" *ngIf="password?.invalid && (password?.dirty || password?.touched)">Please provide the correct password.</span>

    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter the email" formControlName="email">
    <span *ngIf="email?.hasError('required')">Email is required.</span>
    <span class="error" *ngIf="email?.invalid && (email?.dirty || email?.touched)">Please provide the correct email.</span>

    <hr>

    <button>Submit</button>
</form>
