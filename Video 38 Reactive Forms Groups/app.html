<h2>Forms</h2>

<form [formGroup]="profileFormGroup" (ngSubmit)="submitForm()">
    <label for="username">Username:</label>
    <input type="text" placeholder="Enter the username" id="username" formControlName="name">

    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" >

    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter the email" formControlName="email">

    <hr>

    <button>Submit</button>
    <button type="button" (click)="setDefaultValues()">Set Values</button>
</form>

<h2>{{this.profileFormGroup.value.name}}</h2>
<h2>{{this.profileFormGroup.value.email}}</h2>
<h2>{{this.profileFormGroup.value.password}}</h2>
