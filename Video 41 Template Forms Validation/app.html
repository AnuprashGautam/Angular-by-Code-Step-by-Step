<h2>Template Driven Form</h2>

<form #userForm="ngForm" (ngSubmit)="addDetails(userForm.value)">
    <input #name="ngModel" type="text" name="name" placeholder="Enter the name" ngModel required>
    <span class="error" *ngIf="name.invalid && name.touched">Name is required.</span>

    <br>
    <br>
    <input #password="ngModel" type="text" name="password" placeholder="Enter the password" ngModel required>
    <span class="error" *ngIf="password.invalid && password.touched">Password is required.</span>
    <br>
    <br>
    <input #email="ngModel" type="email" email minlength="4" maxlength="20" name="email" placeholder="Enter the email"
        ngModel required>
    <span class="error" *ngIf="email.invalid && email.touched">Enter the valid email.</span>

    <br>
    <br>
    <input #address="ngModel" type="text" pattern="[a-zA-Z0-9\s]+" name="address" placeholder="Enter the address" ngModel required>
    <span class="error" *ngIf="address.invalid && address.touched">Address is not valid.</span>
    <br>
    <br>
    <select #gender="ngModel" name="gender" ngModel required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <span class="error" *ngIf="gender.invalid && gender.touched">Gender is required.</span>
    <br>
    <br>
    <input #range="ngModel" type="range" name="range" min="0" max="10" ngModel required>
    <span class="error" *ngIf="range.invalid && range.touched">Range is Required.</span>
    <br>
    <br>
    <button [disabled]="userForm.invalid">Add User</button>

</form>
<hr>
