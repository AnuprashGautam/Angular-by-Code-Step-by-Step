<h2>Template Driven Form</h2>

<form #userForm="ngForm" (ngSubmit)="addDetails(userForm.value)">
    <input type="text" name="name" placeholder="Enter the name" ngModel>
    <br>
    <br>
    <input type="text" name="password" placeholder="Enter the password" ngModel>
    <br>
    <br>
    <select name="gender" ngModel>
        <option value="" >Select Gender</option>
        <option value="Male" >Male</option>
        <option value="Female" >Female</option>
    </select>
    <br>
    <br>
    <input type="range" name="range" min="0" max="10" ngModel>
    <br>
    <br>
    <button>Add User</button>
</form>

<hr>

{{userDetails.name}}
{{userDetails.password}}
{{userDetails.gender}}
{{userDetails.range}}
