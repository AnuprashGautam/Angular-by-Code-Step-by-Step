<h1>Getting data using GET API and Service</h1>

<hr>

@for(product of productData; track product.id)
{
    <ul>
        <li><b>Id: </b> {{product.id}}</li>
        <li><b>Title: </b> {{product.title}}</li>
        <li><b>Description: </b>{{ product.description}}</li>
        <li><b>Category: </b> {{product.category}}</li>
        <li><b>Photo: </b>
            <img src="{{product.thumbnail}}" alt="Product Photo">
        </li>
    </ul>
}
