<div>
    <h1>Increment the number and see the magic:-</h1>
    {{num()}}
    <button (click)="incrementNumber()">Increment Me</button>

    @if(isEven)
    {
        <h2 style="background-color: green; color: black;">This is the even number.</h2>
    }
    @else{
        <h2 style="background-color: red; color: black;">This is the odd number.</h2>
    }
</div>
